<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Comentários</title>
  <style>
    .comentario {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .botoes {
      margin-top: 5px;
    }

    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h2>Comentários</h2>

  <input type="text" id="inputComentario" placeholder="Digite seu comentário aqui">
  <button onclick="adicionarComentario()">Adicionar Comentário</button>

  <div id="listaComentarios"></div>

  <script>
    function adicionarComentario() {
      const input = document.getElementById("inputComentario");
      const texto = input.value.trim();

      if (texto === "") {
        alert("Por favor, digite um comentário.");
        return;
      }

      const comentarioDiv = document.createElement("div");
      comentarioDiv.className = "comentario";

      const textoSpan = document.createElement("span");
      textoSpan.textContent = texto;

      const botoesDiv = document.createElement("div");
      botoesDiv.className = "botoes";

      // Botão Editar
      const btnEditar = document.createElement("button");
      btnEditar.textContent = "Editar";
      btnEditar.onclick = function () {
        const novoTexto = prompt("Editar comentário:", textoSpan.textContent);
        if (novoTexto !== null) {
          textoSpan.textContent = novoTexto.trim();
        }
      };

      // Botão Remover
      const btnRemover = document.createElement("button");
      btnRemover.textContent = "Remover";
      btnRemover.onclick = function () {
        comentarioDiv.remove();
      };

      botoesDiv.appendChild(btnEditar);
      botoesDiv.appendChild(btnRemover);

      comentarioDiv.appendChild(textoSpan);
      comentarioDiv.appendChild(botoesDiv);

      document.getElementById("listaComentarios").appendChild(comentarioDiv);

      input.value = ""; // Limpa o input
    }
  </script>

</body>
</html>
