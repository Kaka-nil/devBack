<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte1</title>
</head>
<body>
    <h1> Ola, por favor digite o seu nome! </h1>
  
  <input type = "text" id = "nome" placeholder = " Digite o seu nome" />
  <button onclick = "saudar()">Enviar</button>
  <p id = "mensagem"></p>
  
  <script>
    function saudar(){
      const nome = document.getElementById('nome').value
      const mensagem =  `Bem vindo ${nome}`
      document.getElementById('mensagem').textContent = mensagem
    }
</script>
</body>
</html>
